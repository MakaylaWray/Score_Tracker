<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="main-body">
        <div class="card-contain">
            <div class="cards">
                <p class="names" id="home-name">HOME</p>
                <div class="score-contain">
                    <p class="score" id="home-score">0</p>
                </div>
                <div class="score-changer" id="home-changer">
                    <button onclick="increment(1,'home')">+1</button>
                    <button onclick="increment(2,'home')">+2</button>
                    <button onclick="increment(3,'home')">+3</button>
                </div>
            </div>
            <div class="cards">
                <p class="names" id="guest-name">GUEST</p>
                <div class="score-contain">
                    <p class="score" id="guest-score">0</p>
                </div>
                <div class="score-changer" id="guest-changer">
                    <button onclick="increment(1,'guest')">+1</button>
                    <button onclick="increment(2,'guest')">+2</button>
                    <button onclick="increment(3,'guest')">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button onclick="reset()"id="reset-btn">Reset</button>
        </div>
    </div> 
    <script src="main.js"></script>  
</body>
</html>
