<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="main-body">
        <div class="cards">
            <p class="names" id="home-name">HOME</p>
            <div class="score-contain">
                <p class="score" id="home-score">0</p>
            </div>
            <div class="score-changer" id="home-changer">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
        <div class="cards">
            <p class="names" id="guest-name">GUEST</p>
            <div class="score-contain">
                <p class="score" id="guest-score">0</p>
            </div>
            <div class="score-changer" id="guest-changer">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
    </div>   
</body>
</html>
