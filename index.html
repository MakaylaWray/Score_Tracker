<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-body">
        <div class="score-card">
            <div class="score-names">
                <p id="home">Home</p>
                <p id="guest">Guest</p>
            </div>
            <div class="score-contain">
                <div class="score-boxes" id="home-box">
                    <p id="home-score">0</p>
                </div>
                <div class="score-boxes" id="guest-box">
                    <p id="guest-score">0</p>
                </div>
            </div>
            <div class="score-changer">
                <div class="home-changer">
                    <div><p>+1</p></div>
                    <div><p>+2</p></div>
                    <div><p>+3</p></div>
                </div>
                <div class="guest-changer">
                    <div><p>+1</p></div>
                    <div><p>+2</p></div>
                    <div><p>+3</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
